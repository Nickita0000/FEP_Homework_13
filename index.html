<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework_13 List</title>
    <script src="index.js" defer></script>
    <style>
        th, td {
            width: 150px;
            text-align: center;
            border: 1px solid black;
        }
        input {
            width: 145px;
        }
    </style>
</head>
<body>
<table id="contactList">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Bob</td>
        <td>Smith</td>
        <td>7777</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>8888</td>
    </tr>
    <tr>
        <td>Harry</td>
        <td>Potter</td>
        <td>9999</td>
    </tr>
</table>
<input id="inputName" type="text" placeholder="Your name">
<input id="inputSurname" type="text" placeholder="Your surname">
<input id="inputPhone" type="number" placeholder="Phone number">
<button id="btnAdd">Add contact</button>
</body>
</html>
